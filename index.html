<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT-preview-card-component-main</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <style>
    .attribution { font-size: 11px; text-align: center; color: #e57171}
    .attribution a { color: hsl(30, 5%, 93%); }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="image">
        <img  id="view" src="./nft-preview-card-component-main/images/icon-view.svg" alt="">
          <img id="img" src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium" />
        
      </div>
      <a href="#">
        <h3>Equilibrium #3429</h3>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="second">
        <div class="img-1 img">
          <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon-ethereum" />
          <h5>0.041 ETH</h5>
        </div>
        <div class="img-2 img">
          <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="avatar">
        <img src="./nft-preview-card-component-main/images/image-avatar.png" alt="avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mahak prajapati</a>.
    </div>
  </main>
</body>

</html>
